<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }

      h1 {
        margin-bottom: 16px;
      }

      #card-display {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }

      .book-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 12px;
        width: 200px;
      }

      .book-card h3 {
        font-size: 1.1rem;
        margin: 0;
      }

      .book-card p {
        margin: 4px 0;
        color: #555;
      }

      .add {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
      }

      .add:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Book Collection</h1>
    <div id="card-display"></div>
  </body>
  <script src="filter2.js"></script>
</html>
